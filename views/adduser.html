<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/admin-panel.css" rel="stylesheet" type="text/css">
    <title>Añadir usuario</title>
</head>
<body>
    <div name="add-user">
        <h3>Add user</h3>
        <form action="/api/users" method="POST">
            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </li>
                <li>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad">
                </li>
                <li>
                    <label for="genero">Género:</label>
                    <select type="select" id="genero" name="genero">
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select>
                    </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="profesion">Profesión:</label>
                    <input type="text" id="profesion" name="profesion">
                </li>
                <li>
                    <label for="salario">Salario:</label>
                    <input type="number" id="salario" name="salario">
                </li>
                <li>
                    <label for="profile_pic">Foto de perfil (URL):</label>
                    <input type="url" id="profile_pic" name="profile_pic">
                </li>    
            </ul>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
